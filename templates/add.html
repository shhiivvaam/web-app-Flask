{% extends "base.html" %}
{% block main %}

<div class="container-fluid">
    <form action = "{{ url_for('add') }}" method = "post">
        {{ form.hidden_tag() }}
        <div class="row">
            <h3>Add Task</h3>
            <div class="col">
                {{ form.title(class = "form-control") }}
            </div>
            <div class="col">
                {{ form.submit(class = 'btn btn-primary') }}
            </div>
        </div>
        <!-- {{ form.title }}
        {{ form.submit }} -->
    </form>
</div>
{% endblock %}
